<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Hearts</title>
    <style>
        body {
            text-align: center;
            background-color: #222;
            color: white;
            overflow: hidden;
            height: 100vh;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            background-color: red;
            border: none;
            color: white;
            border-radius: 5px;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: floatUp 2s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-200px); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>Press the Button for Floating Hearts!</h1>
    <button onclick="createHeart()">ðŸ’– Click Me ðŸ’–</button>

    <script>
        function createHeart() {
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "â¤ï¸";
                heart.classList.add("heart");
                document.body.appendChild(heart);

                let x = Math.random() * window.innerWidth;
                let y = window.innerHeight - 50;
                let size = Math.random() * 20 + 10;
                heart.style.left = x + "px";
                heart.style.top = y + "px";
                heart.style.fontSize = size + "px";
                heart.style.animationDuration = (Math.random() * 2 + 1) + "s";

                setTimeout(() => {
                    heart.remove();
                }, 2000);
            }
        }
    </script>

</body>
</html>
