<!DOCTYPE html>
<html lang="en">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIRTUAL HUG</title>
    <style>
	title{
	   font-family:Raleway;
	}
	h1{
	   font-family:Raleway;
	}
        body {
            text-align: center;
            background-color: #222;
            color: white;
            overflow: hidden;
            height: 100vh;
	    font-family:Raleway;
        }
        button {
            padding: 15px 25px;
            font-size: 20px;
	    font-family: Raleway;
            cursor: pointer;
            background-color: violet;
            border: none;
            color: white;
            border-radius: 10px;
            margin-top: 20px;
        }
        .heart {
            position: absolute;
            color: violet;
            font-size: 20px;
            animation: floatUp 1.5s linear infinite; /* Faster animation */
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-250px); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>press the button for a virtual hugðŸ’œ</h1>
    <button onclick="createHeart()">ðŸ’œ Click Me ðŸ’œ</button>

    <script>
        function createHeart() {
            for (let i = 0; i < 20; i++) {  // Increased number of hearts
                let heart = document.createElement("div");
                heart.innerHTML = "ðŸ’œ";  // Violet hearts
                heart.classList.add("heart");
                document.body.appendChild(heart);

                let x = Math.random() * window.innerWidth;
                let y = window.innerHeight - 50;
                let size = Math.random() * 30 + 15;  // Slightly bigger hearts
                heart.style.left = x + "px";
                heart.style.top = y + "px";
                heart.style.fontSize = size + "px";
                heart.style.animationDuration = (Math.random() * 1.5 + 0.5) + "s"; // Faster speed

                setTimeout(() => {
                    heart.remove();
                }, 1500);  // Adjusted for faster removal
            }
        }
    </script>

</body>
</html>
